<div class="todo-list-container">
  <div class="row">
    <ng-container *ngIf="todos!.length > 0; else noTodos">
      <ng-container *ngFor="let todo of todos"> </ng-container>
    </ng-container>
  </div>
</div>

<ng-template #noTodos>
  <div class="col-12">
    <div
      class="image-container d-flex justify-content-center cursor-pointer"
      (click)="emitAddEvent()"
    >
      <img src="assets/svgs/todo-empty-state.svg" />
    </div>
  </div>
</ng-template>
